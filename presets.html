<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADER GALLERY // Matrix Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff41;
            --secondary: #00d9ff;
            --accent: #ff00ff;
            --dark: #0a0a0a;
            --dark-secondary: #151515;
            --dark-tertiary: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--dark);
            color: var(--primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.05;
            background-image: 
                linear-gradient(var(--primary) 1px, transparent 1px),
                linear-gradient(90deg, var(--primary) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .header {
            position: relative;
            z-index: 10;
            height: 70px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 5px 30px rgba(0, 255, 65, 0.3);
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            animation: scan-line 3s linear infinite;
            background-size: 200% 100%;
        }

        @keyframes scan-line {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 4px;
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: rotate-hex 10s linear infinite;
        }

        @keyframes rotate-hex {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 25px;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 20px var(--primary);
            transform: translateY(-2px);
        }

        .btn-secondary {
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .btn-secondary:hover {
            background: var(--secondary);
            box-shadow: 0 0 20px var(--secondary);
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-title h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            font-weight: 900;
            letter-spacing: 6px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px var(--primary));
        }

        .page-title p {
            font-size: 14px;
            color: var(--secondary);
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .shader-card {
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid var(--primary);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            cursor: pointer;
        }

        .shader-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 40px rgba(0, 255, 65, 0.4);
            border-color: var(--secondary);
        }

        .shader-preview {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .thumbnail-canvas,
        .live-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .thumbnail-canvas {
            opacity: 1;
            transition: opacity 0.5s ease;
            z-index: 1;
        }

        .live-canvas {
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 2;
        }

        .shader-card:hover .thumbnail-canvas {
            opacity: 0;
        }

        .shader-card:hover .live-canvas {
            opacity: 1;
        }

        .preview-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
            z-index: 5;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .shader-card:hover .preview-badge {
            opacity: 1;
        }

        .shader-info {
            padding: 20px;
            border-top: 1px solid rgba(0, 255, 65, 0.2);
        }

        .shader-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .shader-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .shader-category {
            font-size: 11px;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .shader-id {
            font-size: 10px;
            color: var(--accent);
            opacity: 0.6;
        }

        .shader-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            flex: 1;
            padding: 8px 15px;
            font-size: 10px;
            text-align: center;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 50px;
            padding-bottom: 50px;
        }

        .page-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover:not(:disabled) {
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 15px var(--primary);
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            padding: 10px 20px;
            color: var(--secondary);
            font-size: 12px;
            letter-spacing: 1px;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 3px solid rgba(0, 255, 65, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: var(--primary);
            letter-spacing: 2px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid var(--primary);
            border-radius: 8px;
            margin-bottom: 40px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .stat-label {
            font-size: 10px;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
            opacity: 0.7;
        }

        @media (max-width: 1400px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            }
        }

        @media (max-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 20px;
                height: 60px;
            }

            .logo {
                font-size: 18px;
            }

            .page-title h1 {
                font-size: 32px;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>

    <header class="header">
        <div class="logo">
            <div class="logo-icon"></div>
            <span>SHADER GALLERY</span>
        </div>
        <div class="nav-buttons">
            <a href="index.html" class="btn">◀ EDITOR</a>
            <a href="#" class="btn btn-secondary" id="randomBtn">⚡ RANDOM</a>
        </div>
    </header>

    <div class="container">
        <div class="page-title">
            <h1>◢ MATRIX COLLECTION ◣</h1>
            <p>EXPLORE • PREVIEW • CREATE</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalShaders">0</div>
                <div class="stat-label">Total Shaders</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="currentPage">1</div>
                <div class="stat-label">Current Page</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalPages">1</div>
                <div class="stat-label">Total Pages</div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">LOADING SHADERS...</div>
        </div>

        <div class="gallery-grid" id="galleryGrid"></div>

        <div class="pagination" id="pagination"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>

    <script>
        function convertShadertoyToGLSL(sourceCode) {
            if (sourceCode.includes('void main()') && sourceCode.includes('gl_FragColor') && !sourceCode.includes('mainImage')) {
                return sourceCode;
            }
            let code = sourceCode;
            code = code.replace(/\biResolution\b/g, 'resolution');
            code = code.replace(/\biTime\b/g, 'time');
            code = code.replace(/\biTimeDelta\b/g, 'timeDelta');
            code = code.replace(/\biFrame\b/g, 'frame');
            code = code.replace(/\biMouse\b/g, 'mouse');
            code = code.replace(/\biDate\b/g, 'date');
            code = code.replace(/\bresolution\.z\b/g, 'resolution.x');
            const directives = { defines: [], extensions: [], pragmas: [] };
            code = code.replace(/^\s*#\s*define\s+[^\n]+/gm, (m) => { directives.defines.push(m); return ''; });
            code = code.replace(/^\s*#\s*extension\s+[^\n]+/gm, (m) => { directives.extensions.push(m); return ''; });
            code = code.replace(/^\s*#\s*pragma\s+[^\n]+/gm, (m) => { directives.pragmas.push(m); return ''; });
            const mainImageRegex = /void\s+mainImage\s*\(\s*out\s+vec4\s+(\w+)\s*,\s*in\s+vec2\s+(\w+)\s*\)\s*\{([\s\S]*)\}/;
            const match = code.match(mainImageRegex);
            let mainBody = '', fragColorParam = 'fragColor', fragCoordParam = 'fragCoord';
            if (match) {
                fragColorParam = match[1]; fragCoordParam = match[2]; mainBody = match[3];
                code = code.replace(mainImageRegex, '');
            } else {
                mainBody = code; code = '';
            }
            const fragColorRegex = new RegExp(`\\b${fragColorParam}\\b`, 'g');
            const fragCoordRegex = new RegExp(`\\b${fragCoordParam}\\b`, 'g');
            mainBody = mainBody.replace(fragColorRegex, 'gl_FragColor').replace(fragCoordRegex, 'gl_FragCoord.xy');
            mainBody = mainBody.replace(/\bint\s*\(\s*([^)]+)\s*\)/g, 'int(floor($1))').replace(/\btexture\s*\(/g, 'texture2D(');
            code = code.replace(/\bint\s*\(\s*([^)]+)\s*\)/g, 'int(floor($1))').replace(/\btexture\s*\(/g, 'texture2D(');
            let output = '#ifdef GL_ES\nprecision highp float;\n#endif\n\n';
            if (mainBody.includes('dFdx') || mainBody.includes('dFdy') || mainBody.includes('fwidth') || code.includes('dFdx') || code.includes('dFdy') || code.includes('fwidth')) {
                output += '#extension GL_OES_standard_derivatives : enable\n';
            }
            if (directives.extensions.length > 0) output += directives.extensions.join('\n') + '\n';
            output += '\n';
            if (directives.pragmas.length > 0) output += directives.pragmas.join('\n') + '\n\n';
            if (directives.defines.length > 0) output += directives.defines.join('\n') + '\n\n';
            const hasUniforms = code.includes('uniform ') || mainBody.includes('uniform ');
            if (!hasUniforms) output += 'uniform vec2 resolution;\nuniform float time;\nuniform vec4 mouse;\n\n';
            if (code.trim().length > 0) output += code.trim() + '\n\n';
            output += `void main() {\n${mainBody}\n}\n`;
            return output.replace(/\n{3,}/g, '\n\n');
        }

        class ShaderGallery {
            constructor() {
                this.presets = null;
                this.currentPage = 1;
                this.itemsPerPage = 6;
                this.shaderInstances = [];
                this.loadPresets();
            }

            async loadPresets() {
                try {
                    const response = await fetch('./assets/presets.json');
                    if (!response.ok) throw new Error('Failed to load presets');
                    const data = await response.json();
                    this.presets = Object.entries(data.presets || data).map(([key, value]) => ({
                        id: key,
                        ...value
                    }));
                    document.getElementById('loading').style.display = 'none';
                    this.updateStats();
                    this.renderGallery();
                    this.setupEventListeners();
                } catch (error) {
                    console.error('Failed to load presets:', error);
                    document.getElementById('loading').innerHTML = '<div class="loading-text" style="color: #ff0000;">ERROR LOADING SHADERS</div>';
                }
            }

            updateStats() {
                document.getElementById('totalShaders').textContent = this.presets.length;
                document.getElementById('totalPages').textContent = Math.ceil(this.presets.length / this.itemsPerPage);
                document.getElementById('currentPage').textContent = this.currentPage;
            }

            renderGallery() {
                const start = (this.currentPage - 1) * this.itemsPerPage;
                const end = start + this.itemsPerPage;
                const pagePresets = this.presets.slice(start, end);
                const grid = document.getElementById('galleryGrid');
                grid.innerHTML = '';
                this.shaderInstances.forEach(instance => instance.dispose());
                this.shaderInstances = [];
                pagePresets.forEach(preset => {
                    const card = this.createShaderCard(preset);
                    grid.appendChild(card);
                });
                this.renderPagination();
                this.updateStats();
            }

            createShaderCard(preset) {
                const card = document.createElement('div');
                card.className = 'shader-card';
                
                card.innerHTML = `
                    <div class="shader-preview">
                        <canvas class="thumbnail-canvas" width="600" height="400"></canvas>
                        <canvas class="live-canvas" width="600" height="400"></canvas>
                        <div class="preview-badge">LIVE</div>
                    </div>
                    <div class="shader-info">
                        <div class="shader-title">${preset.name || preset.id}</div>
                        <div class="shader-meta">
                            <span class="shader-category">${preset.category || 'SHADER'}</span>
                            <span class="shader-id">#${preset.id}</span>
                        </div>
                        <div class="shader-actions">
                            <a href="index.html?preset=${preset.id}" class="btn btn-small">EDIT</a>
                            <button class="btn btn-small btn-secondary share-btn" data-id="${preset.id}">SHARE</button>
                        </div>
                    </div>
                `;
                
                const thumbnailCanvas = card.querySelector('.thumbnail-canvas');
                const liveCanvas = card.querySelector('.live-canvas');
                
                // ایجاد thumbnail (یک فریم ثابت)
                const thumbnailRenderer = new ShaderRenderer(thumbnailCanvas, preset.code);
                thumbnailRenderer.renderOnce(2.0); // render در زمان 2 ثانیه
                
                // ایجاد live shader (فقط در hover)
                let liveRenderer = null;
                
                card.addEventListener('mouseenter', () => {
                    if (!liveRenderer) {
                        liveRenderer = new ShaderRenderer(liveCanvas, preset.code);
                        liveRenderer.start();
                        this.shaderInstances.push(liveRenderer);
                    }
                });
                
                card.addEventListener('mouseleave', () => {
                    if (liveRenderer) {
                        liveRenderer.stop();
                    }
                });
                
                return card;
            }

            renderPagination() {
                const totalPages = Math.ceil(this.presets.length / this.itemsPerPage);
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = '◀ PREV';
                prevBtn.disabled = this.currentPage === 1;
                prevBtn.onclick = () => this.goToPage(this.currentPage - 1);
                pagination.appendChild(prevBtn);
                const pageInfo = document.createElement('div');
                pageInfo.className = 'page-info';
                pageInfo.textContent = `PAGE ${this.currentPage} OF ${totalPages}`;
                pagination.appendChild(pageInfo);
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = 'NEXT ▶';
                nextBtn.disabled = this.currentPage === totalPages;
                nextBtn.onclick = () => this.goToPage(this.currentPage + 1);
                pagination.appendChild(nextBtn);
            }

            goToPage(page) {
                this.currentPage = page;
                this.renderGallery();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            setupEventListeners() {
                document.getElementById('randomBtn').onclick = (e) => {
                    e.preventDefault();
                    const randomPreset = this.presets[Math.floor(Math.random() * this.presets.length)];
                    window.location.href = `index.html?preset=${randomPreset.id}`;
                };
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('share-btn')) {
                        const id = e.target.dataset.id;
                        const url = `${location.origin}/index.html?preset=${id}`;
                        navigator.clipboard.writeText(url).then(() => {
                            e.target.textContent = '✓ COPIED';
                            setTimeout(() => { e.target.textContent = 'SHARE'; }, 2000);
                        });
                    }
                });
            }
        }

        class ShaderRenderer {
            constructor(canvas, code) {
                this.canvas = canvas;
                this.code = code;
                this.running = false;
                this.setupRenderer();
            }

            setupRenderer() {
                this.renderer = new THREE.WebGLRenderer({ canvas: this.canvas, antialias: true });
                this.renderer.setSize(600, 400);
                this.scene = new THREE.Scene();
                this.camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
                this.uniforms = {
                    time: { value: 0 },
                    resolution: { value: new THREE.Vector2(600, 400) },
                    mouse: { value: new THREE.Vector4(0, 0, 0, 0) }
                };
                try {
                    let glslCode = this.code;
                    if (this.code.includes('mainImage') || this.code.includes('iResolution')) {
                        glslCode = convertShadertoyToGLSL(this.code);
                    }
                    const material = new THREE.ShaderMaterial({
                        uniforms: this.uniforms,
                        vertexShader: 'void main() { gl_Position = vec4(position, 1.0); }',
                        fragmentShader: glslCode,
                        extensions: { derivatives: true }
                    });
                    const geometry = new THREE.PlaneGeometry(2, 2);
                    this.mesh = new THREE.Mesh(geometry, material);
                    this.scene.add(this.mesh);
                } catch (error) {
                    console.error('Shader error:', error);
                }
            }

            renderOnce(timeValue = 0) {
                this.uniforms.time.value = timeValue;
                this.renderer.render(this.scene, this.camera);
            }

            start() {
                this.running = true;
                this.startTime = performance.now();
                this.animate();
            }

            stop() {
                this.running = false;
            }

            animate() {
                if (!this.running) return;
                requestAnimationFrame(() => this.animate());
                this.uniforms.time.value = (performance.now() - this.startTime) * 0.001;
                this.renderer.render(this.scene, this.camera);
            }

            dispose() {
                this.running = false;
                if (this.mesh) {
                    this.mesh.geometry.dispose();
                    this.mesh.material.dispose();
                }
                if (this.renderer) {
                    this.renderer.dispose();
                }
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            new ShaderGallery();
        });
    </script>
</body>
